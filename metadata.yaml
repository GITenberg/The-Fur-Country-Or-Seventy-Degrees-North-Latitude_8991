description: "The Fur Country (French: Le Pays des fourrures) is an adventure novel\
  \ by Jules Verne in The Extraordinary Voyages series, first published in 1873. The\
  \ novel was serialized in Magasin d’Éducation et de Récréation from September 1872\
  \ to December 1873. The two-volume first original French edition and the first illustrated\
  \ large-format edition were published in 1873. The first English translation by\
  \ N. D’Anvers (pseudonym of Mrs. Arthur (Nancy) Bell) was also published in 1873.\n\
  \ From Wikipedia (CC BY-SA)."
